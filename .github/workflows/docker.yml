name: Docker

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cmake/LLVMLibraries.cmake'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'cmake/LLVMLibraries.cmake'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  ci_docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        clang: [
          { version: "5.0" },
          { version: "6.0" },
          { version: "7" },
          { version: "8" },
          { version: "9" },
          { version: "10" },
          { version: "11" },
          { version: "12" },
          { version: "13" },
          { version: "14" },
          { version: "15" },
          { version: "16" },
          { version: "17" },
        ]
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push container image
        run: |
          ./docker/build.sh --jobs 8 --llvm-version ${{ matrix.clang.version }}
          docker push croemheld/icarus-ci:clang-${{ matrix.clang.version }}
